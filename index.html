<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://i.imgur.com/QMxe1Hy.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px 0;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>I LOVE YOU COREYREUN</h1>
    </header>
    
    <div class="container">
        <section class="gallery">
            <img src="image1.jpg" alt="Picture 1">
            <img src="image2.jpg" alt="Picture 2">
            <img src="image3.jpg" alt="Picture 3">
            <img src="image4.jpg" alt="Picture 4">
            <img src="image5.jpg" alt="Picture 5">
            <!-- Add more images as needed -->
        </section>
    </div>
    
    <footer>
        <p>Our Memories &copy; 2024</p>
    </footer>
</body>
</html>
